<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    #messages {
      height: 400px;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .user {
      background-color: #e0f7fa;
      text-align: right;
    }
    .bot {
      background-color: #f1f8e9;
      text-align: left;
    }
    #input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input id="user-input" type="text" placeholder="Type a message..." aria-label="Type your message here" />
      <button onclick="sendMessage()" aria-label="Send message">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const userId = "user-123"; // Replace with a dynamically generated or persistent user ID

    // Add event listener for the Enter key
    userInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
        event.preventDefault(); // Prevents default behavior like adding a newline
      }
    });

    async function sendMessage() {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      addMessage('user', userMessage);
      userInput.value = '';
      userInput.focus();

      try {
        const response = await fetch('https://chatbot-backend-kpiy.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage, userId }),
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        addMessage('bot', data.response);
      } catch (error) {
        console.error('Error:', error);
        addMessage('bot', 'Error communicating with the chatbot server.');
      }
    }

    function addMessage(role, text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      messageDiv.textContent = text;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      return messageDiv;
    }
  </script>
</body>
</html>
